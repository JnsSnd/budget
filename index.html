<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card custom-dark-card text-light p-4">
            <h1 class="text-center mb-4">Budget Management</h1>
            <form id="budget-form">
                <div class="mb-3">
                    <label for="budget" class="form-label">Enter your total budget:</label>
                    <input type="number" class="form-control" id="budget" name="budget" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="calculateBudget()">Calculate</button>
            </form>
            <div class="results mt-4 text-center">
                <p>Needs (50%): <span id="needs"></span></p>
                <p>Savings (30%): <span id="savings"></span></p>
                <p>Wants (20%): <span id="wants"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
